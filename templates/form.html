{% block content %}

<body>
<form id="mlModelForm">
    <div class="form-section">
        <h2>Categorical Features</h2>
        <div class="form-row">
            <label for="OperatingSystems">Operating System:</label>
            <input type="number" id="OperatingSystems" name="OperatingSystems" min="1" max="8">
        </div>

        <div class="form-row">
            <label for="Browser">Browser:</label>
            <input type="number" id="Browser" name="Browser" min="1" max="13">
        </div>

        <div class="form-row">
            <label for="VisitorType">Visitor Type (New=1, Returning=2, Other=3):</label>
            <input type="number" id="VisitorType" name="VisitorType" min="1" max="3">
        </div>

        <div class="form-row">
            <label for="Weekend">Weekend (Yes=1, No=0):</label>
            <input type="number" id="Weekend" name="Weekend" min="0" max="1">
        </div>

        <div class="form-row">
            <label for="Month">Month:</label>
            <select id="Month" name="Month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <h2>Numerical Features</h2>
        <div class="form-row">
            <label for="Administrative">Administrative:</label>
            <input type="number" id="Administrative" name="Administrative">
        </div>

        <div class="form-row">
            <label for="Administrative_Duration">Administrative Duration (seconds):</label>
            <input type="number" id="Administrative_Duration" name="Administrative_Duration">
        </div>

        <div class="form-row">
            <label for="Informational">Informational:</label>
            <input type="number" id="Informational" name="Informational">
        </div>

        <div class="form-row">
            <label for="Informational_Duration">Informational Duration (seconds):</label>
            <input type="number" id="Informational_Duration" name="Informational_Duration">
        </div>

        <div class="form-row">
            <label for="ProductRelated">Product Related:</label>
            <input type="number" id="ProductRelated" name="ProductRelated">
        </div>

        <div class="form-row">
            <label for="ProductRelated_Duration">Product Related Duration (seconds):</label>
            <input type="number" id="ProductRelated_Duration" name="ProductRelated_Duration">
        </div>

        <div class="form-row">
            <label for="BounceRates">Bounce Rates (0-1):</label>
            <input type="number" step="0.01" id="BounceRates" name="BounceRates" min="0" max="1">
        </div>

        <div class="form-row">
            <label for="ExitRates">Exit Rates (0-1):</label>
            <input type="number" step="0.01" id="ExitRates" name="ExitRates" min="0" max="1">
        </div>

        <div class="form-row">
            <label for="PageValues">Page Values (USD):</label>
            <input type="number" step="0.01" id="PageValues" name="PageValues">
        </div>

        <div class="form-row">
            <label for="SpecialDay">Special Day (0-1):</label>
            <input type="number" step="0.01" id="SpecialDay" name="SpecialDay" min="0" max="1">
        </div>
    </div>

    <button type="submit">Run Inference</button>
</form>

<!-- Target Div for displaying results -->
<div id="search-results">
    <!-- The content from /search?q=... will load here -->
</div>


{% endblock %}
